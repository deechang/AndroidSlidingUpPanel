apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 17
    targetSdkVersion 28
  }
}

dependencies {
  compile 'com.android.support:support-v4:26.0.2'
  compile 'com.android.support:appcompat-v7:26.0.2'
  compile project(':library')
}

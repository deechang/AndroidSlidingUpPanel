apply plugin: 'com.android.library'

repositories {
    jcenter()
}

dependencies {
   compile 'com.android.support:support-v4:26.0.2'
    compile 'com.android.support:support-annotations:26.0.2'
    compile 'com.android.support:recyclerview-v7:26.0.2'
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 17
        // changed to 26 due to: Interstitial Admob ads: “IllegalStateException: Only fullscreen activities can request orientation”
        // https://stackoverflow.com/questions/46992843/interstitial-admob-ads-illegalstateexception-only-fullscreen-activities-can-r
        targetSdkVersion 28
        versionCode 1
        versionName "3.4.1"
    }

    lintOptions {
        abortOnError false
    }
}

apply from: '../maven_push.gradle'
